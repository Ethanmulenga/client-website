<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universal Cart - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800 flex-shrink-0">Universal Cart</h1>
      <nav class="flex flex-wrap items-center space-x-4 flex-grow justify-center">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition px-3 py-2 rounded">Home</a>
        <a href="products.html" class="text-gray-700 hover:text-blue-600 transition px-3 py-2 rounded">Products</a>
        <a href="cart.html" class="text-gray-700 hover:text-blue-600 transition px-3 py-2 rounded flex items-center">
          <i class="fas fa-shopping-cart mr-1"></i> Cart
        </a>
      </nav>
      <div class="flex items-center space-x-4 flex-shrink-0 mt-4 sm:mt-0 w-full sm:w-auto">
        <input type="text" placeholder="Search products..." class="w-full sm:w-64 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Search</button>
      </div>
      <div class="flex items-center space-x-4 mt-4 sm:mt-0 flex-shrink-0 w-full sm:w-auto">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Login</button>
        <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="flex-grow container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold mb-6">Welcome to Universal Cart</h2>
    <p class="text-gray-700">Shop the best products at unbeatable prices.</p>
  </main>
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
      &copy; 2024 Universal Cart. All rights reserved.
    </div>
  </footer>
</body>
</html>
