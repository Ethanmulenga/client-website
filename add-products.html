<!DOCTYPE html>
<html>
<head>
    <title>Add Products</title>
    <script type="module" src="add-products.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Add Product</h1>
    <div id="status" class="mb-4"></div>

    <!-- Input Form for Adding Products -->
    <form id="productForm" class="space-y-4 max-w-md bg-white p-6 rounded shadow">
        <label for="name" class="block font-semibold">Product Name:</label>
        <input type="text" id="name" name="name" required class="w-full border p-2 rounded" />

        <label for="price" class="block font-semibold">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required class="w-full border p-2 rounded" />

        <label for="category" class="block font-semibold">Category:</label>
        <input type="text" id="category" name="category" required class="w-full border p-2 rounded" />

        <label for="image" class="block font-semibold">Image URL:</label>
        <input type="url" id="image" name="image" required class="w-full border p-2 rounded" />

        <label for="description" class="block font-semibold">Description:</label>
        <textarea id="description" name="description" required class="w-full border p-2 rounded"></textarea>

        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Add Product</button>
    </form>
</body>
</html>
