<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Cart - Baby & Toys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <h1 class="text-2xl font-bold text-pink-500">Universal Cart</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-pink-600">Home</a>
      <a href="#" class="hover:text-pink-600">Contact</a>
      <a href="#" class="hover:text-pink-600">About</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="bg-pink-100 py-10 px-4 text-center">
    <h2 class="text-3xl font-bold mb-2 text-pink-600">Baby & Toys</h2>
    <p class="text-lg text-gray-600">Soft. Safe. Smiles guaranteed.</p>
  </section>

  <!-- Products -->
  <section class="py-10 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Card 1 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4 transition duration-300">
        <img src="images/New-Mercedes-Benz-Gtr-Licensed-Ride-on-Car-Kids-Electric-Toy-Car 1.png" alt="Toy" class="rounded w-full h-48 object-cover mb-3">
        <h3 class="font-semibold text-lg">New-Mercedes-Benz-Gtr-Licensed-Ride-on-Car-Kids-Electric-Toy-Car</h3>
        <p class="text-pink-600 font-bold">$45</p>
        <button class="mt-2 w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">Add to Cart</button>
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4 transition duration-300">
        <img src="images/toy2.jpeg" alt="Toy" class="rounded w-full h-48 object-cover mb-3">
        <h3 class="font-semibold text-lg">Colorful Building Blocks</h3>
        <p class="text-pink-600 font-bold">$25</p>
        <button class="mt-2 w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">Add to Cart</button>
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4 transition duration-300">
        <img src="images/toy3.jpeg" alt="Toy" class="rounded w-full h-48 object-cover mb-3">
        <h3 class="font-semibold text-lg">Baby Play Mat</h3>
        <p class="text-pink-600 font-bold">$40</p>
        <button class="mt-2 w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">Add to Cart</button>
      </div>

      <!-- Add more cards here -->

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10 py-6 text-center text-sm text-gray-600">
    &copy; 2025 Universal Cart. All rights reserved.
  </footer>

</body>
</html>
